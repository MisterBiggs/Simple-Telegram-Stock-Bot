image: python:3.11

build_site:
  stage: build
  script:
    - cd ./site
    - pip install -r requirements.txt
    - mkdocs build --site-dir ../public --verbose
  artifacts:
    paths:
      - public

deploy_site:
  stage: deploy
  script:
    - echo "Publishing site..."
  dependencies:
    - build_site
  artifacts:
    paths:
      - public
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
