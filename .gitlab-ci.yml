stages:
  - heroku
  - docs

pages:
  stage: docs
  image: python:alpine

  before_script:
    - pip install mkdocs
    - pip install mkdocs-material

  script:
    - cd ./web
    - mkdocs build
    - mv site ../public
    - cd ../
  artifacts:
    paths:
      - public
  only:
    - documentation

staging:
  stage: heroku
  type: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=my_app --api-key=$HEROKU_API_KEY
  only:
    - master
